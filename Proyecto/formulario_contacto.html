<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.0985309031444!2d-58.49899044899066!3d-34.62695026613932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9c6224b9633%3A0x399946764009f250!2sGral.%20C%C3%A9sar%20D%C3%ADaz%204736%2C%20C1407%20EUF%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1661710145749!5m2!1ses-419!2sar" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br><br>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/CDV2AwOeeis?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br>
    <form class="formulario" action="">
        <fieldset>
      <div>
        <label for="id1">Nombre</label>
        <input type="text" name="nomUsuario" id="id1" placeholder="Ingrese su nombre">
      </div>
      <br>
      <div>
        <label for="id2">Apellido</label>
        <input type="text" name="apeUsuario" id="id1" placeholder="Ingrese su apellido">
      </div>
      <br>
      <div>
        <label for="id3">Whatsapp</label>
        <input type="tel" name="telUsuario" id="id3" placeholder="Ingrese un teléfono de contacto">
      </div>
      <br>
      <div>
        <label for="id4">Mail</label>
        <input type="email" name="mailUsuario" id="id4" placeholder="Ingrese un mail de contacto">
      </div>
    </fieldset>
      <br>
      <div>
      <fieldset>
        <legend>Cómo prefiere ser contactado?</legend>
         <input type="checkbox" name="contacto" value="1">Whatsapp
         <input type="checkbox" name="contacto" value="2">Mail
      </fieldset>
      </div>
      <br>
      <h4>Consulta:</h4>
      <textarea name="consulta" id="" cols="30" rows="10">Ingrese su consulta</textarea>
      <br>
      <button type="submit">Enviar consulta</button>
      <button type="reset">Borrar Formulario</button>
    </form>
</body>
</html>
